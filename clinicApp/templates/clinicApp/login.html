<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	 <script src="https://kit.fontawesome.com/f2be6d220c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="class">
	<div class="form">
		<div class="headerlogin">
			<div class="active"> Signup</div>
			<div>Login</div>
		</div>
		<div class="loginblock">
			<div class="loginbody active">
			<div class="loginelement">
				<input type="text" name="email" placeholder=" Enter Your Email">
			</div>
			<div class="loginelement">
				<input type="text" name="username" placeholder="Enter Your Username">
			</div>
			<div class="loginelement">
				<input type="password" name="password" placeholder="Enter Your Password">
			</div>
			<div class="loginelement">
				<input type="password" name="password" placeholder="Confirm Your Password">
			</div>
			<div class="loginelement">
				<p class="account">Already has an account <span><a href="" class="">Login here</a></span></p>
			</div>
			<div class="loginelement">
				<button class="btn btn-success">Sign UP</button>
			</div>
		</div>
		<div class="loginbody">
			<div class="loginelement">
			
			<div class="loginelement">
				<input type="text" name="username" placeholder="Enter Your Username">
			</div>
			<div class="loginelement">
				<input type="password" name="password" placeholder="Enter Your Password">
			</div>
			<div class="loginelement">
				<input type="checkbox" >
				<label for="rememberme" >Remember me</label>
				<div class="loginelement">
				<p class="account">Dont have an account <span><a href="" class="">Sign Up</a></span></p>
			</div>
			
			<div class="loginelement ">
				<button class="btn btn-success ">Login</button>
				
			</div>
			<div class="anotherwaybtn">OR Login with </div>
        <div class="linkother">
            <div class="googlelink">
                <a href="" class="">
                <i class="fab fa-google-plus-square mt-2" ><span class="">Google</span></i></a>
            </div>
        </div>
		</div>
		</div>
		
	</div>
	</div>
	<script type="text/javascript" src="./login.js"></script>
</body>
</html>
